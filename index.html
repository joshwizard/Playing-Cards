<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Playing Cards</title>
    </head>
    <body>
        <main id="playing-cards">
            <div class="card">
                <div class="left">
                    <div>A</div>
                    <div>♠</div>
                </div>
                <div class="middle">
                    <div class="mid">♠</div>
                </div>
                <div class="right">
                    <div class="flip">♠</div>
                    <div class="flip">A</div>
                </div>
            </div>
            <div class="card">
                <div class="left">
                    <div>2</div>
                    <div>♣</div>
                </div>
                <div class="middle">
                    <div class="mid">♣</div>
                    <div class="mid flip">♣</div>
                </div>
                <div class="right">
                    <div class="flip">♣</div>
                    <div class="flip">2</div>
                </div>
            </div>
            <div class="card red">
                <div class="left">
                    <div>3</div>
                    <div>♥</div>
                </div>
                <div class="middle">
                    <div class="mid">♥</div>
                    <div class="mid">♥</div>
                    <div class="mid flip">♥</div>
                </div>
                <div class="right">
                    <div class="flip">♥</div>
                    <div class="flip">3</div>
                </div>
            </div>
            <div class="card">
                <div class="left">
                    <div>4</div>
                    <div>♣</div>
                </div>
                <div class="middle">
                    <div class="mid-sec">
                        <div class="mid">♣</div>
                        <div class="mid">♣</div>
                    </div>
                    <div class="mid-sec">
                        <div class="mid flip">♣</div>
                        <div class="mid flip">♣</div>
                    </div>
                </div>
                <div class="right">
                    <div class="flip">♣</div>
                    <div class="flip">4</div>
                </div>
            </div>
            <div class="card red">
                <div class="left">
                    <div>5</div>
                    <div>♦</div>
                </div>
                <div class="middle">
                    <div class="mid">
                        <div>♦♦</div>
                    </div>
                    <div class="mid mid-sec">
                        <div>♦</div>
                    </div>
                    <div class="mid">
                        <div>♦♦</div>
                    </div>
                </div>
                <div class="right">
                    <div>♦</div>
                    <div class="flip">5</div>
                </div>
            </div>
        </main>
    </body>
</html>
